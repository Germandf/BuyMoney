<h2>Lista de postres</h2>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let dessert of desserts" [ngClass]="{'discount': dessert.hasDiscount}">
            <td><img [src]="dessert.image" [alt]="dessert.name" class="img-thumbnail" width="100%"></td>
            <td>{{dessert.name}}</td>
            <td>Individual: {{dessert.price | currency}}<br>
                Porciones(2): {{dessert.price2 | currency}}</td>
            <td>
                <span *ngIf="dessert.stock>0">{{dessert.stock}}</span>
                <span *ngIf="dessert.stock==0" class="badge badge-warning" >Sin stock</span>
            </td>
            <td>
                <span *ngIf="dessert.stock>0">
                    <app-input-integer [(quantity)]="dessert.quantity" [max]="dessert.stock" (maxReached)="maxReached($event)"></app-input-integer>
                    <button (click)="addToCart(dessert)" class="btn btn-primary btn-sm">Agregar</button>
                </span>
            </td>
        </tr>
    </tbody>
</table>
